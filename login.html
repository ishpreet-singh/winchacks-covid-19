<footer>
  <script>
    !function(){
      if (!window.Forge) {
        //create queue
        window.Forge = {
          queue:[],
          onReady: function(c) {
            window.Forge.queue.push(c)
          }
        };
  
        //add element
        var s = document.createElement("script");
        s.src="https://moz.com/svc/forge/api.js";
        s.type='text/javascript';
        s.async=true;
        document.body.appendChild(s);
      }
    }();
  </script>
    <script>
      function backgroundImage() {
        var hour = (new Date()).getHours();
        var loginImage = document.querySelector('div.background-image-login');
        if (hour >= 17) {
          loginImage.className += ' evening';
        } else if (hour >= 12) {
          loginImage.className += ' afternoon';
        } else {
          loginImage.className += ' morning';
        }
      }

      function setupForge(data) {
        window.Forge.onReady(function() {
          window.Forge.form('login').embed('#login', {
            customCopy: {
              title: '',
              subtitle: '',
            },
            skipFetch: true,
            defaultValues: {
              skilljar_email:  data.skilljarEmail,
            },
            extraFields: { redirect: data.redirect, skilljar_token: data.skilljarToken },
            overrides: { hide: { cancel: true } },
          });
        });
      };
      backgroundImage();
      setupForge({"redirect":"https://moz.com/home","verifySkilljar":false});
    </script>
</footer>
